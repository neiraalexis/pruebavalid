<!DOCTYPE HTML>
<html>
    <head>
        <title>Orden de Compra</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>

        <div class="header">
            <input type="text" id="searchKey"/>
            <button id="btnSearch">Buscar</button>
            <button id="btnAdd">Nueva Orden</button>
            <a id="btnVolver"  href="http://localhost:8080/integrasaas/index.html">Index</a>
        </div>


        <div class="leftArea">
            <ul id="ordenCompraList"></ul>
        </div>

        <form id="ordenCompraForm">

            <div class="mainArea">

                <label>Id:</label>
                <input id="ordenCompraId" name="id" type="text" disabled />

                <label>Fecha Pedido yyyy-MM-dd'T'HH:mm:ss.SSSZ</label>
                <input type="text" id="fechaPedido" name="fechaPedido" required>

                <label>Cliente</label>
                <input type="text" id="clienteFk" name="clienteFk"/>

                <label>Productos</label>
                <input type="text" id="productosIds" name="productosIds"/>

                <button id="btnSave">Save</button>
                <button id="btnDelete">Delete</button>

            </div>

        </form>

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/ordenCompra.js"></script>

    </body>
</html>
