<!DOCTYPE HTML>
<html>
    <head>
        <title>Vendedores</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>

        <div class="header">
            <input type="text" id="searchKey"/>
            <button id="btnSearch">Buscar</button>
            <button id="btnAdd">Nuevo Vendedor</button>
            <a id="btnVolver"  href="http://localhost:8080/integrasaas/index.html">Index</a>
        </div>


        <div class="leftArea">
            <ul id="vendedorList"></ul>
        </div>

        <form id="vendedorForm">

            <div class="mainArea">

                <label>Id:</label>
                <input id="vendedorId" name="id" type="text" disabled />

                <label>Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label>Direcci√≥n</label>
                <input type="text" id="direccion" name="direccion"/>

                <label>Cif</label>
                <input type="text" id="cif" name="cif"/>

                <label>Produtos</label>
                <input type="text" id="producto" name="productoCollection"/>
                
                <button id="btnSave">Save</button>
                <button id="btnDelete">Delete</button>

            </div>

        </form>

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/vendedor.js"></script>

    </body>
</html>
